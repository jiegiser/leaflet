        // 创建标准化的等值区域图
        const map = L.map('mapCon', {
            doubleClickZoom: false
        }).setView([35.093911, -106.501132], 5);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
        // 用来判断设置颜色
        function color(d) {
            // console.log(d);
            return d > 1000 ? '#800026' :
                d > 500 ? '#BD0026' :
                d > 200 ? '#E31A1C' :
                d > 100 ? '#FC4E2A' :
                d > 50 ? '#FD8D3C' :
                d > 20 ? '#FEB24C' :
                d > 10 ? '#FED976' :
                '#FFEDA0';
        };

        function densitycolor(x) {
            return x > 0.15 ? '#990000' :
                x > 0.12 ? '#d7301f' :
                x > 0.06 ? '#ef6548' :
                x > 0.03 ? '#fc8d59' :
                x > 0.01 ? '#fdbb84' :
                x > 0.005 ? '#fdd49e' :
                x > 0 ? '#fee8c8' : '#fff7ec';
        }
        // 用来判断设置样式
        function myStyle(feature) {
            // console.log(feature);
            // console.log(feature.properties.density);
            return {
                fillColor: color(feature.properties.density),
                weight: 1,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.85
            };
        }

        function densityStyle(feature) {
